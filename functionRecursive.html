<body>
    <script>
        //foctorial loop
        function factorial(value) {
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *= i;
            }
            return result;
        }
        console.info(factorial(3));
        console.info(3 * 2 * 1);

        //Recursive
        function functionRecursive(value) {
            if (value === 1) {
                return 1;
            } else {
                return value * functionRecursive(value - 1);
            }

        }
        console.info(functionRecursive(3))
    </script>
</body>
