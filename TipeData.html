<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data</title>
</head>

<body>
    <script>
        /*Tipe Data Number*/

        //Bilangan Bulat
        document.writeln(100);
        //supaya dibawahnya
        document.writeln("<br>");
        //Bilangan Pecahan
        document.writeln(10.99);
        //biar membentuk tulisan dibaris yang baru
        document.writeln("<br>");
        //binary
        document.writeln(0b101010);
        document.writeln("<br>");


        /*Tipe data Bolean*/
        document.writeln(true);
        document.writeln("<br>");
        document.writeln(false);
        document.writeln("<br>");

        /*Tipe Data String*/
        document.writeln('hai');
        document.writeln("<br>");
        document.writeln("haloo");
        document.writeln("<br>");
        //menggabungkan string menggunakan plus
        document.writeln("Nama = " + "Mirza " + "Marwa " + "Rosyidah");
        document.writeln("<br>");

        //Escape Squence
        document.writeln("<textarea cols='100' row='10' coll='100'>");//untuk membuat kotak teks
        document.write("\tMirza Marwa Rosyidah");
        document.write("\nAtika Fitriana");
        document.write("\\Fayola Carani\\");
        document.write("\'Halo selamat pagi\'")
        document.write("\"Selamat pagi juga\"")


    </script>
</body>

</html>
