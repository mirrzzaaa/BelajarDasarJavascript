<body>
    <script>
        function outer() {              // fungsi luar
            function inner() {          // fungsi dalam (hanya bisa dipanggil di outer)
                console.info("halo");   // cetak ke console
            }
            inner();
            inner();
        }
        outer();
        inner();//kalo kayak gini bakal eror
    </script>
</body>
