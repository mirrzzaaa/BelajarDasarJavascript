<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sayHello(name) {
            document.writeln(`<p>Hai ${name}</p>`)
        }
        let say = sayHello //menyimpan sebuah function dalan variabel
        say("Budi");
        sayHello("Mirza");

        function giveMeName(clback) {
            callback("Eca");
        }
        giveMeName(sayHello);
        giveMeName(say);
    </script>
</body>

</html>
