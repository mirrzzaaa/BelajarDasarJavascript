<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const masuk = confirm("Anda yakinmau masuk?");
        if (masuk) {
            const name = prompt("Siapa nama anda");
            alert(`Hello ${name}!`)
        } else {
            alert("Bye!");
            document.writeln("Selamat Tinggal");
        }
    </script>
</body>

</html>
