<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`);
        }
        sum("Kucing", 10, 11, 30);
        const value = [10, 11, 27];
        sum("monyet", ...value)
    </script>
</body>

</html>
